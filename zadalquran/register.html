    <!-- üîπ ŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ -->
    <div class="container">
        <h2>register Now</h2>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="UAE">UAE</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="Egypt">Egypt</option>
                <option value="Other">Other</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>

            </select>

            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                <option value="Tajweed">Tajweed Course</option>
                <option value="Memorization">Quran Memorization</option>
                <option value="Arabic">Arabic Language</option>
                <option value="Islamic">Islamic Studies</option>
                
            </select>

            <button type="submit">register</button>
        </form>
        <p id="confirmation">registration successful! ‚úÖ</p>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let country = document.getElementById("country").value;
            let course = document.getElementById("course").value;

            let message = `New Registration Request:%0AName: ${name}%0AEmail: ${email}%0APhone: ${phone}%0ACountry: ${country}%0ACourse: ${course}`;

            // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ•ŸÑŸâ Ÿàÿßÿ™ÿ≥ÿßÿ®
            let whatsappURL = `https://wa.me/201113691873?text=${message}`; // ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿ®ÿ±ŸÇŸÖ ÿßŸÑÿ£ŸÉÿßÿØŸäŸÖŸäÿ©

            // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ•ŸÑŸâ ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä
            let emailAddress = "zadalquran25@gmail.com"; // ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿ®ÿ•ŸäŸÖŸäŸÑ ÿßŸÑÿ£ŸÉÿßÿØŸäŸÖŸäÿ©
            let mailtoLink = `mailto:${emailAddress}?subject=New Registration&body=${message.replace(/%0A/g, "\n")}`;

            window.open(whatsappURL, "_blank");
            window.location.href = mailtoLink;

            document.getElementById("confirmation").style.display = "block";
            setTimeout(() => {
                document.getElementById("confirmation").style.display = "none";
                document.getElementById("registrationForm").reset();
            }, 3000);
        });
    </script>
