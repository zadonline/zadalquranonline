    <section class="contact-form">

        <form id="contactForm">

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let whatsapp = document.getElementById("whatsapp").value;
            let message = document.getElementById("message").value;

            let text = `New Contact Form Submission:%0AName: ${name}%0AEmail: ${email}%0AWhatsApp: ${whatsapp}%0AMessage: ${message}`;
            
            let whatsappURL = `https://wa.me/201113691873?text=${text}`;
            let emailAddress = "zadalquran25@gmail.com";
            let mailtoLink = `mailto:${emailAddress}?subject=Contact Request&body=${text.replace(/%0A/g, "\n")}`;

            window.open(whatsappURL, "_blank");
            window.location.href = mailtoLink;

            document.getElementById("confirmation").style.display = "block";
